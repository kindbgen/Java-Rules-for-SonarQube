name: Spotless Auto Format

on:
  push:
    branches: [ "**" ]  # æ‰€æœ‰åˆ†æ”¯çš„æ¨é€äº‹ä»¶
  pull_request:
    branches: [ master, develop ]  # ç›‘æ§çš„ç›®æ ‡åˆ†æ”¯

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}

jobs:
  spotless-format:
#    if: github.repository != 'kindbgen/Java-Rules-for-SonarQube' && vars.SPOTLESS_FORMAT == 'true'
    # å¯¹äºpushäº‹ä»¶ï¼Œå¦‚æœæœ€æ–°æäº¤åŒ…å«[skip ci]åˆ™è·³è¿‡ï¼›PRäº‹ä»¶æ€»æ˜¯è¿è¡Œ
    if: ${{ github.event_name != 'push' || !contains(github.event.commits[0].message, '[skip ci]') }}
    name: Run Spotless and apply fixes
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç ï¼ˆæ­£ç¡®å¤„ç†PRåˆ†æ”¯ï¼‰
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.TOKEN }}
      # æ­¥éª¤2: è®¾ç½®Javaç¯å¢ƒ
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'  # å¯ç”¨Mavenä¾èµ–ç¼“å­˜

      # æ­¥éª¤3: ç¼“å­˜Mavenä¾èµ–ï¼ˆåŠ é€Ÿæ„å»ºï¼‰
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-
      # æ­¥éª¤4: åº”ç”¨Spotlessæ ¼å¼åŒ–
      - name: Run spotless apply
#        run : ./mvnw -T 4C -B --no-snapshot-updates clean spotless:apply
        run : mvn -B spotless:apply
      # æ­¥éª¤5: æ£€æµ‹æ˜¯å¦æœ‰æ–‡ä»¶å˜æ›´
      - name: Check for modified files
        id: git-check
        run: |
          echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
#      # æ­¥éª¤6: æäº¤æ ¼å¼åŒ–åçš„å˜æ›´
#      - name: Commit changes
#        uses: stefanzweifel/git-auto-commit-action@v4
#        if: steps.git-check.outputs.modified == 'true'
#        with:
#          commit_message: "Spotless Apply [skip ci]"
      # æ­¥éª¤6: æäº¤æ ¼å¼åŒ–åçš„å˜æ›´
      - name: Commit changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config user.name "Kindbgen"
          git config user.email "kindbgen@gmail.com"
          git add -u
          git commit -m "ğŸ¤– Auto-format with Spotless [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.head.ref || github.ref_name }}
      # æ­¥éª¤7: ä¸ºPRæ·»åŠ è¯„è®ºï¼ˆå¯é€‰ï¼‰
      - name: Add PR comment
        if: ${{ github.event_name == 'pull_request' && steps.git-check.outputs.modified == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ”§ Spotless å·²è‡ªåŠ¨æ ¼å¼åŒ–ä»£ç å¹¶æäº¤åˆ°å½“å‰åˆ†æ”¯'
            })