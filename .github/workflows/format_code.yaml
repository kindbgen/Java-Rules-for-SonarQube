name: Spotless Auto Format

on:
  push:
    branches: [ "**" ]  # æ‰€æœ‰åˆ†æ”¯çš„æŽ¨é€äº‹ä»¶
  pull_request:
    branches: [ master, develop ]  # ç›‘æŽ§çš„ç›®æ ‡åˆ†æ”¯

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}

jobs:
  spotless-format:
#    if: github.repository != 'kindbgen/Java-Rules-for-SonarQube' && vars.SPOTLESS_FORMAT == 'true'
    # å¯¹äºŽpushäº‹ä»¶ï¼Œå¦‚æžœæœ€æ–°æäº¤åŒ…å«[skip ci]åˆ™è·³è¿‡ï¼›PRäº‹ä»¶æ€»æ˜¯è¿è¡Œ
    if: ${{ github.event_name != 'push' || !contains(github.event.commits[0].message, '[skip ci]') }}
    name: Run Spotless and apply fixes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # æŽˆäºˆä»£ç å†™å…¥æƒé™
      pull-requests: write  # å…è®¸æ›´æ–°PR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.TOKEN }}
      - name: Run spotless apply
#        run : ./mvnw -T 4C -B --no-snapshot-updates clean spotless:apply
        run : mvn -B spotless:apply
#      - name: Check for modified files
#        id: git-check
#        run: |
#          echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
#      - uses: stefanzweifel/git-auto-commit-action@v4
#        if: steps.git-check.outputs.modified == 'true'
#        with:
#          commit_message: Spotless Apply
      - name: Check for changes
        id: changes
        run: |
          if git diff --exit-code; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name 'Kindbgen'
          git config user.email 'kindbgen@gmail.com'
          git add -u
          git commit -m "ðŸ¤– Apply Spotless formatting [skip ci]"
